<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Deck - Yu-Gi-Oh! Cards</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-xl font-semibold">Yu-Gi-Oh! Cards</a>
      <ul class="flex space-x-6" id="navbar-links">
        <li><a href="#home" class="hover:text-blue-300">Home</a></li>
        <li><a href="your-card.html" class="hover:text-blue-300">Cards</a></li>
        <li><a href="your-deck.html" class="hover:text-blue-300">Deck</a></li>
        <li><a href="arena.html" class="hover:text-blue-300">Arena</a></li>
        <!-- Login and Register Links will be dynamically added or removed -->
        <li id="login-link"><a href="login.html" class="hover:text-blue-300">Login</a></li>
        <li id="register-link"><a href="register.html" class="hover:text-blue-300">Register</a></li>
        <li id="logout-link" style="display:none"><a href="#" class="hover:text-blue-300"
            id="logout-link-text">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto p-5 text-center" id="deck">
    <h1 class="text-3xl font-semibold text-gray-800 mb-5">Your Yu-Gi-Oh! Deck</h1>

    <!-- Deck Section -->
    <div class="grid grid-cols-4 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-8 xl:grid-cols-8 gap-2 mb-2"
      id="deck-container">
      <!-- Cards in deck will be displayed here -->
    </div>


    <!-- Clear Deck Button - Moved Below Deck -->
    <div class="mt-5">
      <button id="clear-deck" class="px-5 py-3 bg-red-500 text-white rounded-lg hover:bg-red-700">Clear Deck</button>
    </div>

    <!-- Search Bar for Available Cards -->
    <div class="mb-5">
      <h2 class="text-2xl font-semibold text-gray-800 mb-3">Search for Cards</h2>
      <input type="text" id="search-bar"
        class="px-4 py-2 w-1/2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Search by name..." oninput="searchCards()">
    </div>

    <!-- Available Cards Section -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-5">Available Cards</h2>
    <div class="flex flex-wrap justify-center" id="cards-gallery">
      <!-- Cards from the search result will be displayed here -->
    </div>

    <!-- View More Button -->
    <div id="view-more-container" class="flex flex-wrap justify-center p-4">
      <button id="view-more" class="px-5 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-700">View More</button>
    </div>
  </div>

  <script src="deck-script.js"></script>
</body>

</html>
