<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <!-- Brand Section -->
      <div class="text-2xl font-bold">
        <a href="index.html">Yu-Gi-Oh!</a>
      </div>

      <!-- Desktop Navbar Links -->
      <div class="hidden md:flex space-x-6 ml-auto">
        <a href="index.html" class="hover:text-gray-400">Home</a>
        <a href="your-card.html" class="block">Card</a>
        <a href="your-deck.html" class="block">Deck</a>
        <a href="arena.html" class="hover:text-gray-400">Arena</a>
        <!-- Conditional Login/Logout Links -->
        <a href="login.html" class="hover:text-gray-400" id="login-link">Login</a>
        <a href="register.html" class="hover:text-gray-400" id="register-link">Register</a>
        <a href="logout.html" class="hover:text-gray-400 hidden" id="logout-link">Logout</a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Links (Initially hidden) -->
    <div id="mobile-menu" class="md:hidden text-white space-y-4 p-4 hidden">
      <a href="index.html" class="block">Home</a>
      <a href="your-card.html" class="block">Card</a>
      <a href="your-deck.html" class="block">Deck</a>
      <a href="arena.html" class="block">Arena</a>
      <a href="login.html" class="block" id="mobile-login-link">Login</a>
      <a href="register.html" class="block" id="mobile-register-link">Register</a>
      <a href="logout.html" class="block hidden" id="mobile-logout-link">Logout</a>
    </div>
  </nav>

  <script>
    // JavaScript untuk memeriksa status login dan menyembunyikan/menampilkan tombol
    const loggedIn = localStorage.getItem("loggedIn") === "true"; // Cek jika status "loggedIn" true

    // Menyembunyikan / menampilkan tombol Login dan Logout berdasarkan status login
    const loginLink = document.getElementById("login-link");
    const registerLink = document.getElementById("register-link");
    const logoutLink = document.getElementById("logout-link");
    const mobileLoginLink = document.getElementById("mobile-login-link");
    const mobileRegisterLink = document.getElementById("mobile-register-link");
    const mobileLogoutLink = document.getElementById("mobile-logout-link");

    if (loggedIn) {
      // Jika sudah login, sembunyikan tombol login dan register, tampilkan logout
      loginLink.classList.add("hidden");
      registerLink.classList.add("hidden");
      logoutLink.classList.remove("hidden");
      mobileLoginLink.classList.add("hidden");
      mobileRegisterLink.classList.add("hidden");
      mobileLogoutLink.classList.remove("hidden");
    } else {
      // Jika belum login, tampilkan tombol login dan register
      loginLink.classList.remove("hidden");
      registerLink.classList.remove("hidden");
      logoutLink.classList.add("hidden");
      mobileLoginLink.classList.remove("hidden");
      mobileRegisterLink.classList.remove("hidden");
      mobileLogoutLink.classList.add("hidden");
    }

    // Menu toggle untuk tampilan mobile
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>

</html>
