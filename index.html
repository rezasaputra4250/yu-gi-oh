<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu-Gi-Oh! Cards</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin: 20px 0;
    }

    .search {
      margin-bottom: 20px;
    }

    #search-btn {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: white;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: left;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .card-info {
      padding: 10px;
    }

    .card-info h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .card-info p {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Yu-Gi-Oh! Cards</h1>
    <div class="search">
      <button id="search-btn">Show Random Card</button>
    </div>
    <div id="cards-container" class="cards-container">
      <!-- Cards will be displayed here -->
    </div>
  </div>

  <script>
    // Get elements
    const searchBtn = document.getElementById('search-btn');
    const cardsContainer = document.getElementById('cards-container');

    // Function to fetch and display a random card
    async function fetchRandomCard() {
      try {
        const response = await fetch('https://db.ygoprodeck.com/api/v7/cardinfo.php');
        const data = await response.json();

        // Clear previous results
        cardsContainer.innerHTML = '';

        if (data.data && data.data.length > 0) {
          // Get a random card from the array
          const randomIndex = Math.floor(Math.random() * data.data.length);
          const card = data.data[randomIndex]; // Select a random card

          // Create card element
          const cardElement = document.createElement('div');
          cardElement.classList.add('card');

          // Set card image, name, and description
          const cardImage = card.card_images[0].image_url;
          const cardName = card.name;
          const cardDescription = card.desc;

          cardElement.innerHTML = `
                <img src="${cardImage}" alt="${cardName}">
                <div class="card-info">
                    <h3>${cardName}</h3>
                    <p>${cardDescription}</p>
                </div>
            `;

          // Append card to container
          cardsContainer.appendChild(cardElement);
        } else {
          cardsContainer.innerHTML = '<p>No card found.</p>';
        }
      } catch (error) {
        console.error('Error fetching card:', error);
        cardsContainer.innerHTML = '<p>Error fetching card. Please try again later.</p>';
      }
    }

    // Event listener for the search button
    searchBtn.addEventListener('click', fetchRandomCard);

    // Fetch a random card when the page loads
    window.onload = fetchRandomCard;

  </script>
</body>

</html>
