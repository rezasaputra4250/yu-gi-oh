<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="arena-styles.css" />
</head>

<body class="bg-gray-800 text-white">

    <div class="flex justify-center p-5">
        <div class="w-full max-w-6xl">
            <!-- Field Zone -->
            <div class="zone p-4 border-2 border-white" id="field-zone">
                <h2 class="text-center w-full mb-4">Field Zone</h2>
                <div class="card cursor-pointer">Field Spell</div>
            </div>

            <!-- Monster Zones -->
            <div class="flex justify-between mt-4">
                <div class="zone p-4 border-2 border-white" id="monster-zone-1">
                    <h3 class="w-full text-center mb-2">Monster Zone 1</h3>
                </div>
                <div class="zone p-4 border-2 border-white" id="monster-zone-2">
                    <h3 class="w-full text-center mb-2">Monster Zone 2</h3>
                </div>
                <div class="zone p-4 border-2 border-white" id="monster-zone-3">
                    <h3 class="w-full text-center mb-2">Monster Zone 3</h3>
                </div>
                <div class="zone p-4 border-2 border-white" id="monster-zone-4">
                    <h3 class="w-full text-center mb-2">Monster Zone 4</h3>
                </div>
                <div class="zone p-4 border-2 border-white" id="monster-zone-5">
                    <h3 class="w-full text-center mb-2">Monster Zone 5</h3>
                </div>
            </div>

            <!-- Spell & Trap Zones -->
            <div class="flex justify-between mt-4">
                <div class="zone p-4 border-2 border-white" id="spell-trap-zone-1">
                    <h3 class="w-full text-center mb-2">Spell/Trap Zone 1</h3>
                </div>
                <div class="zone p-4 border-2 border-white" id="spell-trap-zone-2">
                    <h3 class="w-full text-center mb-2">Spell/Trap Zone 2</h3>
                </div>
                <div class="zone p-4 border-2 border-white" id="spell-trap-zone-3">
                    <h3 class="w-full text-center mb-2">Spell/Trap Zone 3</h3>
                </div>
                <div class="zone p-4 border-2 border-white" id="spell-trap-zone-4">
                    <h3 class="w-full text-center mb-2">Spell/Trap Zone 4</h3>
                </div>
                <div class="zone p-4 border-2 border-white" id="spell-trap-zone-5">
                    <h3 class="w-full text-center mb-2">Spell/Trap Zone 5</h3>
                </div>
            </div>

            <!-- Deck, Graveyard, and Banished Zones -->
            <div class="flex justify-between mt-4">
                <div class="zone w-1/4 p-4 border-2 border-white" id="graveyard-zone">
                    <h3 class="w-full text-center mb-2">Graveyard Zone</h3>
                </div>
                <div class="zone w-1/4 p-4 border-2 border-white" id="banished-zone">
                    <h3 class="w-full text-center mb-2">Banished Zone</h3>
                </div>
                <div class="zone w-1/4 p-4 border-2 border-white" id="deck-zone">
                    <h3 class="w-full text-center mb-2">Deck Zone</h3>
                    <!-- Tombol Draw Card -->
                    <button class="card" id="draw-card-btn">Draw Card</button>
                </div>
            </div>

            <!-- Hand Zone -->
            <div class="zone mt-4 p-4 border-2 border-white" id="hand-zone">
                <h3 class="w-full text-center mb-2">Hand Zone</h3>
            </div>
        </div>
    </div>

    <script src="arena-script.js"></script>
</body>

</html>
